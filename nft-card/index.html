<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <header>
          <span></span>
          <img
            src="images/image-equilibrium.jpg"
            alt="NFT image"
            id="mainImg"
          />
          <span id="hoverIcon"> <img src="images/icon-view.svg" alt="" /></span>
          <div class="card__title">
            <h1>Equilibrium #3429</h1>
          </div>
        </header>

        <main>
          <div class="card__description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <p>
              <span id="currency"
                ><img
                  src="images/icon-ethereum.svg"
                  alt="Ethereum currency icon"
                  id="icon"
                />0.041 ETH</span
              >
              <span id="time"
                ><img src="images/icon-clock.svg" alt="" /> 3 days left</span
              >
            </p>
          </div>
        </main>

        <footer>
          <div class="card__footer">
            <img
              src="images/image-avatar.png"
              alt="Creator profile photo"
              id="profilePhoto"
            />
            <span> Creation of </span><span id="creator">Jules Wyvern</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
