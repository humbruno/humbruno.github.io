<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" />
      <div class="profile">
        <img
          src="images/image-victor.jpg"
          alt="User's Profile Photo."
          class="profile-photo"
        />
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>

      <div class="stats">
        <div>
          <p class="stats__count">80K</p>
          <p class="stats__label">Followers</p>
        </div>

        <div>
          <p class="stats__count">803K</p>
          <p class="stats__label">Likes</p>
        </div>

        <div>
          <p class="stats__count">1.4K</p>
          <p class="stats__label">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
