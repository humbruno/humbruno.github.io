<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="hero__image">
          <img src="images/illustration-hero.svg" alt="Girl dancing" />
        </div>
      </header>

      <main>
        <div class="summary">
          <div class="summary__title">
            <h1>Order Summary</h1>
          </div>
          <div class="summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>

        <div class="plan">
          <div class="plan__type">
            <img src="images/icon-music.svg" alt="Music icon" />
            <span class="plan__description">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </span>
          </div>
          <div class="plan__change"><p>Change</p></div>
        </div>
      </main>

      <section>
        <div class="order">
          <div class="order__payment">Proceed to Payment</div>
          <div class="order__cancel">Cancel Order</div>
        </div>
      </section>
    </div>
  </body>
</html>
